cubes:
  - name: metric_types
    sql_table: public.metric_types
    data_source: default

    joins: []

    dimensions:
      - name: type_id
        sql: type_id
        type: number
        primary_key: true

      - name: unit
        sql: unit
        type: string

      - name: description
        sql: description
        type: string

      - name: type_name
        sql: type_name
        type: string

      - name: category
        sql: category
        type: string

      - name: created_at
        sql: created_at
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

